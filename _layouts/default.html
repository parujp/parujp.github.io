<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
      
    <img src = "./public/bckgnd.png" height="100" width="1000">
    <div class="container content">
      <header class="masthead">
        <h1 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a> 
          <br> 
          <h2> <small>{{ site.tagline }}:</small><br> </h2>
          
          <h3>
          {% for page in site.pages_list %}
          &emsp;&emsp;&emsp;&emsp;
          <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}
            </h3>
        </h1>
        
      </header>
        
      

      <main>
      {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    {% if site.analytics_id %}
    <script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', '{{ site.analytics_id }}', 'auto');
ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
